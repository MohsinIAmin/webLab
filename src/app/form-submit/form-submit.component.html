<div class="container">
    <form>
        <div class="row g-3">
            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" [(ngModel)]="newUser.firstName" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" [(ngModel)]="newUser.lastName" [ngModelOptions]="{standalone: true}">
            </div>
        </div>
        <p></p>
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" [(ngModel)]="newUser.email" [ngModelOptions]="{standalone: true}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="address" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
                <input type="text" class="form-control form-control-lg" id="address" [(ngModel)]="newUser.address" [ngModelOptions]="{standalone: true}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="address" class="col-sm-2 col-form-label">Photo</label>
            <div class="col-sm-10">
                <input type="file" class="form-control-file" id="exampleFormControlFile1" [(ngModel)]="newUser.photo" [ngModelOptions]="{standalone: true}">
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <button type="reset" class="btn btn-danger">Cancel</button>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary" (click)="submitForm(newUser)">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>
